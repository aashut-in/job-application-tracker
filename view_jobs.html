<!DOCTYPE html>
<html>
<head>
    <title>All Job Applications</title>
</head>
<body>
    <h2>Saved Job Applications</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Company</th>
            <th>Role</th>
            <th>Status</th>
            <th>Date Applied</th>
        </tr>
        {% for job in jobs %}
        <tr>
            <td>{{ job[0] }}</td>
            <td>{{ job[1] }}</td>
            <td>{{ job[2] }}</td>
            <td>{{ job[3] }}</td>
            <td>{{ job[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/">Add Another Job</a>
</body>
</html>
